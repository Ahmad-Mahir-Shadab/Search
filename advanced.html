<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <a href="image.html" id="a1">Google Images</a>
        <a href="index.html" id="a2">Google Search</a>
    </header>
    <img src="googlelogo_color_272x92dp.png" alt="google-logo">
    <div class="div1">
        <form action="https://www.google.com/search">
            <div class="div4">
                <label for="all-words">Find pages with all these words: </label> 
                <input type="text" name="as_q" id="all-words" class="text-input">
                <br>
                <label for="exact-phrase">Find pages with these exact words or phrase: </label> 
                <input type="text" name="as_epq" id="exact-phrase" class="text-input">
                <br>
                <label for="any-words">Find pages with any of these words: </label> 
                <input type="text" name="as_oq" id="any-words" class="text-input">
                <br>
                <label for="none-words">Find pages with none these words: </label> 
                <input type="text" name="as_eq" id="none-words" class="text-input">
            </div>
            <div class="div3">
                <input type="submit" value="Google Search" class="i2">
            </div>
        </form>
    </div>
    <footer>
        <p id="p1">Bangladesh</p>
        <div class="div2">
            <a id="p2" href="https://about.google/?utm_source=google-BD&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a id="p3" href="https://ads.google.com/intl/en_bd/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a id="p4" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
            <a id="p5" href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a>
            <a id="p6" href="https://policies.google.com/privacy?hl=en-BD&fg=1">Privacy</a>
            <a id="p7" href="https://policies.google.com/terms?hl=en-BD&fg=1">Terms</a>
            <p id="p8">Settings</p>
        </div>
    </footer>
</body>
</html>
